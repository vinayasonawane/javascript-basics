  <body>
    <h1>JavaScript Fundamentals - Switch Statement</h1>
    <p>
      The switch statement is an alternative to if/else when comparing a value
      against multiple options.
    </p>

    <script>
      const day = "Fri";

      switch (day) {
        case "Mon":
          console.log("Start of the week! Update linkedIn");
          break;
        case "Tues":
        case "Wed": // can add multiple case like this
          console.log("Update xls");
          break;
        case "Thu":
          console.log("Update Git");
          break;
        case "Fri":
          console.log("Relax, it's friday");
          break; // if we remove this break - below console will print
        default:
          console.log("No valid day");
      }
    </script>
  </body>
