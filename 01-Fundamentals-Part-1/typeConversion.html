  <body>
    <h1>JavaScript Fundamentals - type conversion</h1>

    <script>
      // type conversion
      const num1 = "1991";
      const num2 = "20A";
      const num3 = 20;
      const bool = true;

      console.log(num1);
      console.log(num1 + 20); // print num1 as a string
      console.log(Number(num1) + 20); //converted string to number
      console.log(Number(num2)); // NaN
      console.log(String(num3)); // converted number to string
      console.log(Boolean(num1)); // true
      console.log(Number(bool)); // shows 1 for true and 0 for false
      console.log(String(bool)); // shows string as true or false
    </script>
  </body>
