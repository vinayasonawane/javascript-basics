  <body>
    <h1>JavaScript Fundamentals - logical operators</h1>
    <p>
      JavaScript implements boolean logic with the && (AND), || (OR), and !
      (NOT) operators.
      <br />
      These operators are essential for creating complex conditions in if/else
      statements.
    </p>

    <script>
      const hasDrivingLicense = true;
      const hasGoodVision = false;

      console.log(hasDrivingLicense && hasGoodVision); // it'll be false
      console.log(hasDrivingLicense || hasGoodVision); // it'll be true
    </script>
  </body>
