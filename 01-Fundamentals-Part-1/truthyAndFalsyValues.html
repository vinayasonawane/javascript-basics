  <body>
    <h1>JavaScript Fundamentals - Truthy and falsy values</h1>

    <script>
      // falsy
      console.log(Boolean(0));
      console.log(Boolean(""));
      console.log(Boolean(undefined));
      console.log(Boolean(null));
      console.log(Boolean(NaN));

      // truthy
      console.log(Boolean([]));
      console.log(Boolean({}));
      console.log(Boolean("truthy"));
    </script>
  </body>
</html>
