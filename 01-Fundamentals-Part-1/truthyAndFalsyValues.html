  <body>
    <h1>JavaScript Fundamentals - Truthy and falsy values</h1>
    <p>
      Falsy values are values that aren't exactly <code>false</code> but become
      false when converted to a boolean.
      <br />
      There are only 5 falsy values in JavaScript:
    </p>

    <ul>
      <ul>
        <li><code>0</code></li>
        <li><code>''</code> (empty string)</li>
        <li><code>undefined</code></li>
        <li><code>null</code></li>
        <li><code>NaN</code></li>
      </ul>
    </ul>

    <script>
      // falsy
      console.log(Boolean(0));
      console.log(Boolean(""));
      console.log(Boolean(undefined));
      console.log(Boolean(null));
      console.log(Boolean(NaN));

      // truthy
      console.log(Boolean([]));
      console.log(Boolean({}));
      console.log(Boolean("truthy"));
    </script>
  </body>
