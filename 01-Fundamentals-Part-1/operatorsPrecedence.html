    <h1>JavaScript Fundamentals - operators precedence</h1>
    <h2>Simplified JavaScript Operator Precedence</h2>
    <ul>
      <li>Parentheses <code>()</code></li>
      <li>Increment/decrement <code>++</code> / <code>--</code></li>
      <li>Exponentiation <code>**</code></li>
      <li>Multiply/divide <code>*</code> / <code>/</code></li>
      <li>Add/subtract <code>+</code> / <code>-</code></li>
      <li>
        Comparison <code>&lt;</code> <code>&gt;</code> <code>&lt;=</code>
        <code>&gt;=</code>
      </li>
      <li>Equality <code>==</code> <code>!=</code></li>
      <li>
        Assignment <code>=</code> <code>+=</code> <code>-=</code>
        <code>*=</code> <code>/=</code>
      </li>
    </ul>

    <script>
      // operators precedence -- order in which operation performs -- ref. https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_precedence#table

      console.log(5 - 10 - 20);

      console.log(10 * 5 + 25 / 5);
    </script>
