  <body>
    <h1>JavaScript Fundamentals - template literals</h1>
    <p>
      Template literals make it much easier to create strings with variables and
      expressions embedded in them.
      <br />
      Template literals (backticks) are much more readable and easier to write,
      making them one of the most useful ES6 features.
    </p>

    <script>
      // template literals / string interpolation examples
      let firstName = "Vinaya";

      let userName = `This is ${firstName}`;
      console.log(userName);

      let birthYear = 1991;

      let currentAge = `My age is ${2025 - birthYear}`;

      console.log(currentAge);
    </script>
