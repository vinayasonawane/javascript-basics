  <body>
    <h1>JavaScript Fundamentals - type conversion and corecion</h1>
    <p>
      JavaScript handles types in two ways: conversion (explicit) and coercion
      (automatic).
    </p>
    <ul>
      <li>
        The + operator converts numbers to strings when used with a string
      </li>
      <li>The -, *, /, >, < operators convert strings to numbers</li>
    </ul>

    <script>
      // type conversion
      const num1 = "1991";
      const num2 = "20A";
      const num3 = 20;
      const bool = true;

      console.log(num1);
      console.log(num1 + 20); // print num1 as a string
      console.log(Number(num1) + 20); //converted string to number
      console.log(Number(num2)); // NaN
      console.log(String(num3)); // converted number to string
      console.log(Boolean(num1)); // true
      console.log(Number(bool)); // shows 1 for true and 0 for false
      console.log(String(bool)); // shows string as true or false

      // few example
      // Type Conversion (explicit)
      const inputYear = "1991";
      console.log(Number(inputYear) + 18); // 2009
      // Conversion examples
      console.log(Number("Jonas")); // NaN (Not a Number)
      console.log(String(23)); // "23"
      // Type Coercion (automatic)
      console.log("I am " + 23 + " years old"); // String concatenation
      // The + operator triggers coercion to string
      console.log("23" - "10" - 3); // 10
      console.log("23" * "2"); // 46
      console.log("23" > "18"); // true
      // Other operators trigger coercion to number
      // Mixed coercion example
      let n = "1" + 1; // '11' (string)
      n = n - 1; // 10 (number)
      console.log(n);
    </script>
  </body>
