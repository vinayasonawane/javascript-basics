  <body>
    <h1>Functions</h1>
    <script>
      // country, population, capitalCity are parameters
      function describeCountry(country, population, capitalCity) {
        const output = `${country} has ${population} people and its capital city is ${capitalCity}`;
        return output;
      }

      // (value in bracket)- these are arguments
      const country1 = describeCountry("Finland", "6 million", "Helsinki");
      const country2 = describeCountry("India", "120 million", "Delhi");
      console.log(country1);
      console.log(country2);
    </script>
  </body>
