<!DOCTYPE html>

  <body>
    <h1>Functions</h1>
    <script>
      // apple and orange are parameters
      function fruitProcessor(apple, orange) {
        const output = `Juice with ${apple} apples and ${orange} oranges.`;
        return output;
      }

      // 2,4 - these are arguments
      const newJuice = fruitProcessor(2, 4);

      console.log(newJuice);
      console.log(fruitProcessor(2, 9));
    </script>
  </body>
