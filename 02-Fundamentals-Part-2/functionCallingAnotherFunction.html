  <body>
    <h1>Function calling another function</h1>
    <pre>
       In JavaScript, it's common for one function to call another function. This allows us to break down
 complex problems into smaller, reusable parts
    </pre>
    <script>
      // example 1
      const percentageOfWorld1 = (population) => {
        return (population / 7900) * 100;
      };

      const describePopulation = (country, population) => {
        const percentage = percentageOfWorld1(population);
        return `${country} has ${population} million people, which is about ${percentage}% of the world`;
      };

      const china = describePopulation("China", 1441);
      console.log(china);

      // example 2
      const fruitPieces = (fruit) => {
        return fruit * 4;
      };
      const fruitProcessor = (apples, oranges) => {
        const applePieces = fruitPieces(apples);
        const orangePieces = fruitPieces(oranges);

        return `I got ${applePieces} pieces apples and ${orangePieces} pieces oranges.`;
      };

      console.log(fruitProcessor(2, 4));
    </script>
  </body>
