    <meta charset="UTF-8" />

  <body>
    <h1>Array methods</h1>
    <script>
      const arr = ["abc", 123, "xyz"]; // we can add different type of data in one array
      // eg. 1
      const percentageOfWorld1 = (population) => {
        return (population / 7900) * 100;
      };
      const populations = [2200, 1230, 3200, 4500]; //array
      const percentages = [
        percentageOfWorld1(populations[0]),
        percentageOfWorld1(populations[1]),
        percentageOfWorld1(populations[2]),
        percentageOfWorld1(populations[3]),
      ];
      console.log(percentages);

      // add elements
      const num = [1, 2, 3, 4];
      num.push(5);
      console.log(num);
      num.unshift(0);
      console.log(num);

      // remove Element
      num.pop(); //removes the last element
      console.log(num);

      const poppedEle = num.pop(); //removed 2nd last element, as this method called 2nd time
      console.log(poppedEle);

      num.shift(); //removes 1st element
      console.log(num);

      // indexOf - shows the position on data -- starts with 0
      console.log(num.indexOf(2));

      // includes - returns true or false - checks if data is present or not
      console.log(num.includes(30));
      console.log(num.includes(3));
    </script>
  </body>
